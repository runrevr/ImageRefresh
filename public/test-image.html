<!DOCTYPE html>
<html>
<head>
  <title>Image Test</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    img { max-width: 300px; border: 2px solid #ccc; margin: 10px; }
  </style>
</head>
<body>
  <h1>Testing Western.png Image</h1>
  
  <div>
    <h2>Direct reference:</h2>
    <img src="/Western.png" alt="Western image test" />
  </div>
  
  <div>
    <h2>Relative reference:</h2>
    <img src="Western.png" alt="Western image test" />
  </div>
  
  <div>
    <h2>For comparison - Lego Image:</h2>
    <img src="/lego-character.png" alt="Lego character test" />
  </div>
  
  <div>
    <h2>Absolute paths:</h2>
    <img src="https://replit.app/Western.png" alt="Western absolute" />
  </div>
</body>
</html>
