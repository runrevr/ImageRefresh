
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - Image Refresh</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #F8FAFC;
            color: #1F2937;
            line-height: 1.6;
        }
        
        /* Header */
        .admin-header {
            background: linear-gradient(135deg, #06B6D4 0%, #84CC16 100%);
            padding: 20px 0;
            color: white;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .admin-header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-logo {
            font-family: 'Audiowide', cursive;
            font-size: 24px;
            text-decoration: none;
            color: white;
        }
        
        .admin-nav {
            display: flex;
            gap: 20px;
        }
        
        .admin-nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .admin-nav a:hover {
            background: rgba(255,255,255,0.2);
        }
        
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Dashboard Stats */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            border: 1px solid #E5E7EB;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(6, 182, 212, 0.15);
        }
        
        .stat-number {
            font-family: 'Audiowide', cursive;
            font-size: 32px;
            color: #06B6D4;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #6B7280;
            font-weight: 500;
        }
        
        /* Tabs */
        .admin-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            background: white;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: #6B7280;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #06B6D4, #84CC16);
            color: white;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }
        
        /* Content Sections */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Posts Management */
        .posts-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #F3F4F6;
            padding-bottom: 20px;
        }
        
        .section-title {
            font-family: 'Audiowide', cursive;
            font-size: 24px;
            color: #06B6D4;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #06B6D4, #84CC16);
            color: white;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(6, 182, 212, 0.4);
        }
        
        .btn-secondary {
            background: #F3F4F6;
            color: #6B7280;
            border: 1px solid #E5E7EB;
        }
        
        .btn-secondary:hover {
            background: #E5E7EB;
        }
        
        .btn-danger {
            background: #EF4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #DC2626;
        }
        
        .btn-success {
            background: #10B981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        /* Posts Table */
        .posts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .posts-table th,
        .posts-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #E5E7EB;
        }
        
        .posts-table th {
            background: #F9FAFB;
            font-weight: 600;
            color: #374151;
        }
        
        .posts-table tr:hover {
            background: #F9FAFB;
        }
        
        .post-title {
            font-weight: 600;
            color: #1F2937;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .post-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-published {
            background: #D1FAE5;
            color: #065F46;
        }
        
        .status-draft {
            background: #FEF3C7;
            color: #92400E;
        }
        
        .post-actions {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .action-btn.edit {
            background: #3B82F6;
            color: white;
        }
        
        .action-btn.delete {
            background: #EF4444;
            color: white;
        }
        
        .action-btn.view {
            background: #6B7280;
            color: white;
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #06B6D4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        /* Editor Toolbar */
        .editor-toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            padding: 10px;
            background: #F9FAFB;
            border: 2px solid #E5E7EB;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
        }
        
        .toolbar-btn {
            padding: 8px 12px;
            border: none;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            color: #6B7280;
            transition: all 0.3s ease;
        }
        
        .toolbar-btn:hover {
            background: #E5E7EB;
            color: #374151;
        }
        
        .content-editor {
            border-radius: 0 0 8px 8px;
            border-top: none;
            min-height: 300px;
        }
        
        /* Image Upload */
        .image-upload {
            border: 2px dashed #E5E7EB;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .image-upload:hover {
            border-color: #06B6D4;
            background: #F0F9FF;
        }
        
        .image-upload.dragover {
            border-color: #06B6D4;
            background: #F0F9FF;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #9CA3AF;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #6B7280;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            font-size: 14px;
            color: #9CA3AF;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            padding: 30px;
            background: linear-gradient(135deg, #06B6D4, #84CC16);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-family: 'Audiowide', cursive;
            font-size: 24px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        /* Categories & Tags */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .category-card {
            background: white;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-card:hover {
            border-color: #06B6D4;
            transform: translateY(-2px);
        }
        
        .category-name {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .category-count {
            color: #6B7280;
            font-size: 14px;
        }
        
        /* Tags */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tag-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #F3F4F6;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .tag-remove {
            background: none;
            border: none;
            color: #6B7280;
            cursor: pointer;
            font-size: 16px;
        }
        
        .tag-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px 12px;
            font-size: 14px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .admin-header .container {
                flex-direction: column;
                gap: 15px;
            }
            
            .admin-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
            
            .admin-tabs {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .posts-table {
                font-size: 14px;
            }
            
            .post-title {
                max-width: 150px;
            }
        }
        
        /* Loading States */
        .loading {
            text-align: center;
            padding: 60px;
            color: #6B7280;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #E5E7EB;
            border-radius: 50%;
            border-top-color: #06B6D4;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Success/Error Messages */
        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .message.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #10B981;
        }
        
        .message.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #EF4444;
        }
        
        .message.warning {
            background: #FEF3C7;
            color: #92400E;
            border: 1px solid #F59E0B;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="container">
            <a href="/" class="admin-logo">Image Refresh Admin</a>
            <nav class="admin-nav">
                <a href="/blog">View Blog</a>
                <a href="/">Main Site</a>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Dashboard Stats -->
        <div id="dashboardStats" class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-number" id="totalPosts">0</div>
                <div class="stat-label">Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="publishedPosts">0</div>
                <div class="stat-label">Published</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="draftPosts">0</div>
                <div class="stat-label">Drafts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalViews">0</div>
                <div class="stat-label">Total Views</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="admin-tabs">
            <button class="tab-btn active" onclick="showTab('posts')">📝 Posts</button>
            <button class="tab-btn" onclick="showTab('create')">➕ Create Post</button>
            <button class="tab-btn" onclick="showTab('categories')">📁 Categories</button>
            <button class="tab-btn" onclick="showTab('settings')">⚙️ Settings</button>
        </div>

        <!-- Posts Tab -->
        <div id="postsTab" class="tab-content active">
            <div class="posts-section">
                <div class="section-header">
                    <h2 class="section-title">Manage Posts</h2>
                    <button class="btn btn-primary" onclick="showTab('create')">
                        ➕ New Post
                    </button>
                </div>

                <div id="postsLoading" class="loading">Loading posts...</div>
                
                <table id="postsTable" class="posts-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Views</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="postsTableBody">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Create Post Tab -->
        <div id="createTab" class="tab-content">
            <div class="posts-section">
                <div class="section-header">
                    <h2 class="section-title" id="createTitle">Create New Post</h2>
                    <div>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                        <button type="button" class="btn btn-success" onclick="savePost(true)">Save as Draft</button>
                        <button type="button" class="btn btn-primary" onclick="savePost(false)">Publish</button>
                    </div>
                </div>

                <form id="postForm">
                    <input type="hidden" id="postId" value="">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="postTitle">Title *</label>
                            <input type="text" id="postTitle" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="postSlug">URL Slug</label>
                            <input type="text" id="postSlug" class="form-input" placeholder="auto-generated">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="postExcerpt">Excerpt</label>
                        <textarea id="postExcerpt" class="form-textarea" placeholder="Brief description for previews..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Featured Image</label>
                        <div class="image-upload" onclick="document.getElementById('featuredImageInput').click()">
                            <div class="upload-icon">🖼️</div>
                            <div class="upload-text">Click to upload featured image</div>
                            <div class="upload-hint">PNG, JPG, WebP up to 5MB</div>
                        </div>
                        <input type="file" id="featuredImageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(this)">
                        <div id="featuredImagePreview" style="margin-top: 15px; display: none;">
                            <img id="featuredImageImg" style="max-width: 200px; border-radius: 8px;">
                            <button type="button" class="btn btn-secondary" onclick="removeFeaturedImage()" style="margin-left: 10px;">Remove</button>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="postCategory">Category</label>
                            <select id="postCategory" class="form-select">
                                <option value="">Select Category</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tags</label>
                            <div class="tags-container" id="tagsContainer">
                                <input type="text" class="tag-input" placeholder="Add tags..." onkeypress="handleTagInput(event)">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="postContent">Content *</label>
                        <div class="editor-toolbar">
                            <button type="button" class="toolbar-btn" onclick="formatText('bold')"><strong>B</strong></button>
                            <button type="button" class="toolbar-btn" onclick="formatText('italic')"><em>I</em></button>
                            <button type="button" class="toolbar-btn" onclick="formatText('insertUnorderedList')">• List</button>
                            <button type="button" class="toolbar-btn" onclick="insertImage()">🖼️ Image</button>
                            <button type="button" class="toolbar-btn" onclick="insertLink()">🔗 Link</button>
                        </div>
                        <textarea id="postContent" class="form-textarea content-editor" required></textarea>
                    </div>
                </form>
            </div>
        </div>

        <!-- Categories Tab -->
        <div id="categoriesTab" class="tab-content">
            <div class="posts-section">
                <div class="section-header">
                    <h2 class="section-title">Categories</h2>
                    <button class="btn btn-primary" onclick="openCategoryModal()">
                        ➕ New Category
                    </button>
                </div>

                <div id="categoriesGrid" class="categories-grid">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="settingsTab" class="tab-content">
            <div class="posts-section">
                <div class="section-header">
                    <h2 class="section-title">Blog Settings</h2>
                </div>

                <div class="form-group">
                    <label class="form-label" for="blogTitle">Blog Title</label>
                    <input type="text" id="blogTitle" class="form-input" value="Transform Stories">
                </div>

                <div class="form-group">
                    <label class="form-label" for="blogDescription">Blog Description</label>
                    <textarea id="blogDescription" class="form-textarea">Where AI magic meets creative inspiration</textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Category Management</h3>
                <button class="modal-close" onclick="closeCategoryModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <div class="form-group">
                        <label class="form-label" for="categoryName">Category Name</label>
                        <input type="text" id="categoryName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="categoryDescription">Description</label>
                        <textarea id="categoryDescription" class="form-textarea"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="saveCategory()">Save Category</button>
                        <button type="button" class="btn btn-secondary" onclick="closeCategoryModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentEditingPost = null;
        let currentTags = [];
        let featuredImageUrl = '';

        // Initialize admin panel
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadPosts();
            loadCategories();
            
            // Auto-generate slug from title
            document.getElementById('postTitle').addEventListener('input', function() {
                const title = this.value;
                const slug = title.toLowerCase()
                    .replace(/[^a-z0-9\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .trim();
                document.getElementById('postSlug').value = slug;
            });
        });

        // Tab Management
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Load data for specific tabs
            if (tabName === 'posts') {
                loadPosts();
            } else if (tabName === 'categories') {
                loadCategories();
            }
        }

        // Load dashboard stats
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const stats = await response.json();
                
                document.getElementById('totalPosts').textContent = stats.totalPosts;
                document.getElementById('publishedPosts').textContent = stats.publishedPosts;
                document.getElementById('draftPosts').textContent = stats.draftPosts;
                document.getElementById('totalViews').textContent = stats.totalViews;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load posts
        async function loadPosts() {
            document.getElementById('postsLoading').style.display = 'block';
            document.getElementById('postsTable').style.display = 'none';
            
            try {
                const response = await fetch('/api/admin/posts');
                const posts = await response.json();
                
                const tbody = document.getElementById('postsTableBody');
                tbody.innerHTML = posts.map(post => `
                    <tr>
                        <td class="post-title">${post.title}</td>
                        <td>${post.category || 'Uncategorized'}</td>
                        <td>
                            <span class="post-status ${post.published ? 'status-published' : 'status-draft'}">
                                ${post.published ? 'Published' : 'Draft'}
                            </span>
                        </td>
                        <td>${formatDate(post.createdAt)}</td>
                        <td>${post.views || 0}</td>
                        <td class="post-actions">
                            <button class="action-btn edit" onclick="editPost('${post.id}')">Edit</button>
                            <button class="action-btn view" onclick="viewPost('${post.slug}')">View</button>
                            <button class="action-btn delete" onclick="deletePost('${post.id}')">Delete</button>
                        </td>
                    </tr>
                `).join('');
                
                document.getElementById('postsLoading').style.display = 'none';
                document.getElementById('postsTable').style.display = 'table';
            } catch (error) {
                console.error('Failed to load posts:', error);
                document.getElementById('postsLoading').innerHTML = 'Failed to load posts. Please try again.';
            }
        }

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const categories = await response.json();
                
                // Populate category dropdown
                const categorySelect = document.getElementById('postCategory');
                categorySelect.innerHTML = '<option value="">Select Category</option>' +
                    categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
                
                // Populate categories grid
                const categoriesGrid = document.getElementById('categoriesGrid');
                categoriesGrid.innerHTML = categories.map(category => `
                    <div class="category-card" onclick="editCategory('${category.id}')">
                        <div class="category-name">${category.name}</div>
                        <div class="category-count">${category.postCount || 0} posts</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        // Post Management
        function editPost(postId) {
            // Load post data and switch to create tab
            fetch(`/api/posts/${postId}`)
                .then(response => response.json())
                .then(post => {
                    currentEditingPost = postId;
                    
                    document.getElementById('createTitle').textContent = 'Edit Post';
                    document.getElementById('postId').value = postId;
                    document.getElementById('postTitle').value = post.title;
                    document.getElementById('postSlug').value = post.slug;
                    document.getElementById('postExcerpt').value = post.excerpt || '';
                    document.getElementById('postContent').value = post.content;
                    document.getElementById('postCategory').value = post.category || '';
                    
                    // Handle tags
                    currentTags = post.tags || [];
                    updateTagsDisplay();
                    
                    // Handle featured image
                    if (post.featuredImage) {
                        featuredImageUrl = post.featuredImage;
                        showFeaturedImagePreview(post.featuredImage);
                    }
                    
                    showTab('create');
                })
                .catch(error => {
                    console.error('Failed to load post:', error);
                    alert('Failed to load post for editing.');
                });
        }

        function deletePost(postId) {
            if (confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                fetch(`/api/admin/posts/${postId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        showMessage('Post deleted successfully!', 'success');
                        loadPosts();
                        loadStats();
                    } else {
                        showMessage('Failed to delete post.', 'error');
                    }
                })
                .catch(error => {
                    console.error('Failed to delete post:', error);
                    showMessage('Failed to delete post.', 'error');
                });
            }
        }

        function viewPost(slug) {
            window.open(`/blog/${slug}`, '_blank');
        }

        // Save post
        async function savePost(isDraft) {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            
            if (!title || !content) {
                showMessage('Title and content are required.', 'error');
                return;
            }
            
            const postData = {
                title: title,
                slug: document.getElementById('postSlug').value.trim() || generateSlug(title),
                excerpt: document.getElementById('postExcerpt').value.trim(),
                content: content,
                category: document.getElementById('postCategory').value,
                tags: currentTags,
                featuredImage: featuredImageUrl,
                published: !isDraft
            };
            
            const postId = document.getElementById('postId').value;
            const isEditing = postId && currentEditingPost;
            
            try {
                const response = await fetch(`/api/admin/posts${isEditing ? '/' + postId : ''}`, {
                    method: isEditing ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(`Post ${isDraft ? 'saved as draft' : 'published'} successfully!`, 'success');
                    resetForm();
                    loadPosts();
                    loadStats();
                    showTab('posts');
                } else {
                    showMessage('Failed to save post: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Failed to save post:', error);
                showMessage('Failed to save post.', 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('postForm').reset();
            document.getElementById('createTitle').textContent = 'Create New Post';
            document.getElementById('postId').value = '';
            currentEditingPost = null;
            currentTags = [];
            featuredImageUrl = '';
            updateTagsDisplay();
            hideFeaturedImagePreview();
        }

        // Tag management
        function handleTagInput(event) {
            if (event.key === 'Enter' || event.key === ',') {
                event.preventDefault();
                const input = event.target;
                const tag = input.value.trim();
                
                if (tag && !currentTags.includes(tag)) {
                    currentTags.push(tag);
                    updateTagsDisplay();
                    input.value = '';
                }
            }
        }

        function updateTagsDisplay() {
            const container = document.getElementById('tagsContainer');
            const tagInput = container.querySelector('.tag-input');
            
            // Remove existing tag items
            container.querySelectorAll('.tag-item').forEach(item => item.remove());
            
            // Add current tags
            currentTags.forEach((tag, index) => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag-item';
                tagElement.innerHTML = `
                    <span>${tag}</span>
                    <button type="button" class="tag-remove" onclick="removeTag(${index})">×</button>
                `;
                container.insertBefore(tagElement, tagInput);
            });
        }

        function removeTag(index) {
            currentTags.splice(index, 1);
            updateTagsDisplay();
        }

        // Image upload
        async function handleImageUpload(input) {
            const file = input.files[0];
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                showMessage('Image must be less than 5MB', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', file);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    featuredImageUrl = result.imageUrl;
                    showFeaturedImagePreview(result.imageUrl);
                    showMessage('Image uploaded successfully!', 'success');
                } else {
                    showMessage('Failed to upload image: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Failed to upload image:', error);
                showMessage('Failed to upload image.', 'error');
            }
        }

        function showFeaturedImagePreview(imageUrl) {
            document.getElementById('featuredImageImg').src = imageUrl;
            document.getElementById('featuredImagePreview').style.display = 'block';
        }

        function hideFeaturedImagePreview() {
            document.getElementById('featuredImagePreview').style.display = 'none';
        }

        function removeFeaturedImage() {
            featuredImageUrl = '';
            hideFeaturedImagePreview();
            document.getElementById('featuredImageInput').value = '';
        }

        // Category management
        function openCategoryModal() {
            document.getElementById('categoryModal').style.display = 'block';
        }

        function closeCategoryModal() {
            document.getElementById('categoryModal').style.display = 'none';
            document.getElementById('categoryForm').reset();
        }

        async function saveCategory() {
            const name = document.getElementById('categoryName').value.trim();
            const description = document.getElementById('categoryDescription').value.trim();
            
            if (!name) {
                showMessage('Category name is required.', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Category created successfully!', 'success');
                    closeCategoryModal();
                    loadCategories();
                } else {
                    showMessage('Failed to create category: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Failed to create category:', error);
                showMessage('Failed to create category.', 'error');
            }
        }

        // Settings
        function saveSettings() {
            showMessage('Settings saved successfully!', 'success');
        }

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function generateSlug(title) {
            return title.toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .trim();
        }

        function showMessage(message, type) {
            // Remove existing messages
            document.querySelectorAll('.message').forEach(msg => msg.remove());
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = message;
            
            document.querySelector('.container').insertBefore(messageEl, document.querySelector('.dashboard-stats'));
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageEl.remove();
            }, 5000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/';
            }
        }

        // Text formatting for content editor
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('postContent').focus();
        }

        function insertImage() {
            const url = prompt('Enter image URL:');
            if (url) {
                document.execCommand('insertImage', false, url);
            }
        }

        function insertLink() {
            const url = prompt('Enter link URL:');
            if (url) {
                document.execCommand('createLink', false, url);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('categoryModal');
            if (event.target === modal) {
                closeCategoryModal();
            }
        }
    </script>
</body>
</html>
