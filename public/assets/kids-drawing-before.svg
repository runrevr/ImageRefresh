<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background representing a child's paper -->
  <rect width="600" height="600" fill="#faf7e6" />

  <!-- House -->
  <polygon points="200,300 400,300 400,150 300,50 200,150" stroke="#000000" stroke-width="5" fill="#ff9999" />
  
  <!-- Door -->
  <rect x="270" y="230" width="60" height="70" fill="#964B00" stroke="#000000" stroke-width="3" />
  <circle cx="290" cy="265" r="5" fill="#FFFF00" />
  
  <!-- Windows -->
  <rect x="220" y="170" width="40" height="40" fill="#00BFFF" stroke="#000000" stroke-width="3" />
  <line x1="220" y1="190" x2="260" y2="190" stroke="#000000" stroke-width="3" />
  <line x1="240" y1="170" x2="240" y2="210" stroke="#000000" stroke-width="3" />
  
  <rect x="340" y="170" width="40" height="40" fill="#00BFFF" stroke="#000000" stroke-width="3" />
  <line x1="340" y1="190" x2="380" y2="190" stroke="#000000" stroke-width="3" />
  <line x1="360" y1="170" x2="360" y2="210" stroke="#000000" stroke-width="3" />
  
  <!-- Sun -->
  <circle cx="500" cy="80" r="40" fill="#FFFF00" stroke="#FF8C00" stroke-width="5" />
  <line x1="500" y1="20" x2="500" y2="0" stroke="#FF8C00" stroke-width="5" />
  <line x1="500" y1="140" x2="500" y2="160" stroke="#FF8C00" stroke-width="5" />
  <line x1="440" y1="80" x2="420" y2="80" stroke="#FF8C00" stroke-width="5" />
  <line x1="560" y1="80" x2="580" y2="80" stroke="#FF8C00" stroke-width="5" />
  <line x1="457" y1="35" x2="435" y2="15" stroke="#FF8C00" stroke-width="5" />
  <line x1="545" y1="125" x2="565" y2="145" stroke="#FF8C00" stroke-width="5" />
  <line x1="545" y1="35" x2="565" y2="15" stroke="#FF8C00" stroke-width="5" />
  <line x1="457" y1="125" x2="435" y2="145" stroke="#FF8C00" stroke-width="5" />

  <!-- Tree -->
  <rect x="100" y="220" width="20" height="80" fill="#964B00" />
  <circle cx="110" cy="190" r="40" fill="#228B22" stroke="#006400" stroke-width="2" />
  
  <!-- Grass -->
  <rect x="0" y="300" width="600" height="300" fill="#7CFC00" />
  
  <!-- Flowers -->
  <circle cx="50" cy="360" r="10" fill="#FF00FF" stroke="#000000" stroke-width="1" />
  <line x1="50" y1="370" x2="50" y2="390" stroke="#008000" stroke-width="2" />
  
  <circle cx="90" cy="380" r="10" fill="#FF69B4" stroke="#000000" stroke-width="1" />
  <line x1="90" y1="390" x2="90" y2="410" stroke="#008000" stroke-width="2" />
  
  <circle cx="130" cy="350" r="10" fill="#FF6347" stroke="#000000" stroke-width="1" />
  <line x1="130" y1="360" x2="130" y2="380" stroke="#008000" stroke-width="2" />
  
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="40" ry="20" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
  <ellipse cx="180" cy="70" rx="30" ry="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
  <ellipse cx="130" cy="70" rx="20" ry="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
  
  <ellipse cx="280" cy="100" rx="30" ry="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
  <ellipse cx="260" cy="90" rx="25" ry="12" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
  <ellipse cx="300" cy="95" rx="20" ry="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
  
  <!-- Person -->
  <circle cx="470" cy="400" r="30" fill="#FFD700" stroke="#000000" stroke-width="3" /> <!-- Head -->
  <line x1="470" y1="430" x2="470" y2="500" stroke="#000000" stroke-width="3" /> <!-- Body -->
  <line x1="470" y1="450" x2="430" y2="480" stroke="#000000" stroke-width="3" /> <!-- Left Arm -->
  <line x1="470" y1="450" x2="510" y2="480" stroke="#000000" stroke-width="3" /> <!-- Right Arm -->
  <line x1="470" y1="500" x2="440" y2="550" stroke="#000000" stroke-width="3" /> <!-- Left Leg -->
  <line x1="470" y1="500" x2="500" y2="550" stroke="#000000" stroke-width="3" /> <!-- Right Leg -->
  
  <!-- Smile -->
  <path d="M450,405 Q470,425 490,405" stroke="#000000" stroke-width="3" fill="none" />
  
  <!-- Eyes -->
  <circle cx="455" cy="390" r="5" fill="#000000" />
  <circle cx="485" cy="390" r="5" fill="#000000" />
</svg>