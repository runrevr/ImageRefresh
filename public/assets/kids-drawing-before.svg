<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background representing a child's paper -->
  <rect width="800" height="500" fill="#fafafa" />
  
  <!-- Child's drawing of a monster/creature -->
  <g transform="translate(200, 50)">
    <!-- Monster body -->
    <ellipse cx="200" cy="200" rx="120" ry="100" fill="#9FE2BF" stroke="#000000" stroke-width="4" />
    
    <!-- Monster eyes -->
    <circle cx="160" cy="160" r="25" fill="#FFFFFF" stroke="#000000" stroke-width="3" />
    <circle cx="240" cy="160" r="25" fill="#FFFFFF" stroke="#000000" stroke-width="3" />
    
    <!-- Pupils -->
    <circle cx="160" cy="160" r="10" fill="#000000" />
    <circle cx="240" cy="160" r="10" fill="#000000" />
    
    <!-- Monster mouth -->
    <path d="M140,230 Q200,280 260,230" fill="none" stroke="#000000" stroke-width="4" />
    
    <!-- Monster teeth -->
    <polygon points="160,230 170,245 180,230" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
    <polygon points="190,230 200,250 210,230" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
    <polygon points="220,230 230,245 240,230" fill="#FFFFFF" stroke="#000000" stroke-width="2" />
    
    <!-- Monster arms -->
    <line x1="90" y1="180" x2="40" y2="150" stroke="#9FE2BF" stroke-width="25" stroke-linecap="round" />
    <line x1="310" y1="180" x2="360" y2="150" stroke="#9FE2BF" stroke-width="25" stroke-linecap="round" />
    
    <!-- Monster legs -->
    <line x1="150" y1="290" x2="130" y2="350" stroke="#9FE2BF" stroke-width="30" stroke-linecap="round" />
    <line x1="250" y1="290" x2="270" y2="350" stroke="#9FE2BF" stroke-width="30" stroke-linecap="round" />
    
    <!-- Monster horns/antennas -->
    <line x1="170" y1="110" x2="150" y2="50" stroke="#9FE2BF" stroke-width="10" stroke-linecap="round" />
    <line x1="230" y1="110" x2="250" y2="50" stroke="#9FE2BF" stroke-width="10" stroke-linecap="round" />
    <circle cx="150" cy="45" r="10" fill="#FF6B6B" stroke="#000000" stroke-width="2" />
    <circle cx="250" cy="45" r="10" fill="#FF6B6B" stroke="#000000" stroke-width="2" />
  </g>
  
  <!-- Sun in corner -->
  <circle cx="100" cy="100" r="40" fill="#FFCC33" stroke="#FF9933" stroke-width="3" />
  <line x1="100" y1="40" x2="100" y2="20" stroke="#FF9933" stroke-width="3" />
  <line x1="100" y1="160" x2="100" y2="180" stroke="#FF9933" stroke-width="3" />
  <line x1="40" y1="100" x2="20" y2="100" stroke="#FF9933" stroke-width="3" />
  <line x1="160" y1="100" x2="180" y2="100" stroke="#FF9933" stroke-width="3" />
  <line x1="60" y1="60" x2="45" y2="45" stroke="#FF9933" stroke-width="3" />
  <line x1="140" y1="140" x2="155" y2="155" stroke="#FF9933" stroke-width="3" />
  <line x1="60" y1="140" x2="45" y2="155" stroke="#FF9933" stroke-width="3" />
  <line x1="140" y1="60" x2="155" y2="45" stroke="#FF9933" stroke-width="3" />
  
  <!-- Child's handwriting -->
  <text x="400" y="450" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="24" fill="#333">My Friendly Monster</text>
</svg>