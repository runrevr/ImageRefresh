<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background representing a child's paper -->
  <rect width="800" height="500" fill="#fafafa" />
  
  <!-- Castle drawing -->
  <g transform="translate(250, 50)">
    <!-- Main castle body -->
    <rect x="100" y="150" width="200" height="200" fill="#FFB6C1" stroke="#000000" stroke-width="4" />
    
    <!-- Castle towers -->
    <rect x="50" y="150" width="50" height="250" fill="#FFB6C1" stroke="#000000" stroke-width="4" />
    <rect x="300" y="150" width="50" height="250" fill="#FFB6C1" stroke="#000000" stroke-width="4" />
    
    <!-- Tower tops -->
    <polygon points="50,150 75,100 100,150" fill="#6A0DAD" stroke="#000000" stroke-width="3" />
    <polygon points="300,150 325,100 350,150" fill="#6A0DAD" stroke="#000000" stroke-width="3" />
    <polygon points="100,150 200,50 300,150" fill="#6A0DAD" stroke="#000000" stroke-width="3" />
    
    <!-- Door -->
    <rect x="175" y="300" width="50" height="50" rx="10" fill="#8B4513" stroke="#000000" stroke-width="3" />
    <circle cx="190" cy="325" r="5" fill="#FFD700" />
    
    <!-- Windows -->
    <rect x="130" y="200" width="30" height="30" rx="5" fill="#00BFFF" stroke="#000000" stroke-width="2" />
    <rect x="240" y="200" width="30" height="30" rx="5" fill="#00BFFF" stroke="#000000" stroke-width="2" />
    <rect x="65" y="200" width="20" height="20" rx="5" fill="#00BFFF" stroke="#000000" stroke-width="2" />
    <rect x="315" y="200" width="20" height="20" rx="5" fill="#00BFFF" stroke="#000000" stroke-width="2" />
    
    <!-- Flags -->
    <line x1="75" y1="100" x2="75" y2="50" stroke="#000000" stroke-width="2" />
    <polygon points="75,50 95,60 75,70" fill="#FF0000" stroke="#000000" stroke-width="1" />
    
    <line x1="325" y1="100" x2="325" y2="50" stroke="#000000" stroke-width="2" />
    <polygon points="325,50 345,60 325,70" fill="#FF0000" stroke="#000000" stroke-width="1" />
    
    <line x1="200" y1="50" x2="200" y2="20" stroke="#000000" stroke-width="2" />
    <polygon points="200,20 220,30 200,40" fill="#FF0000" stroke="#000000" stroke-width="1" />
  </g>
  
  <!-- Sun -->
  <circle cx="100" cy="100" r="40" fill="#FFFF00" stroke="#FF8C00" stroke-width="3" />
  <line x1="100" y1="40" x2="100" y2="20" stroke="#FF8C00" stroke-width="3" />
  <line x1="100" y1="160" x2="100" y2="180" stroke="#FF8C00" stroke-width="3" />
  <line x1="40" y1="100" x2="20" y2="100" stroke="#FF8C00" stroke-width="3" />
  <line x1="160" y1="100" x2="180" y2="100" stroke="#FF8C00" stroke-width="3" />
  <line x1="57" y1="57" x2="43" y2="43" stroke="#FF8C00" stroke-width="3" />
  <line x1="143" y1="143" x2="157" y2="157" stroke="#FF8C00" stroke-width="3" />
  <line x1="143" y1="57" x2="157" y2="43" stroke="#FF8C00" stroke-width="3" />
  <line x1="57" y1="143" x2="43" y2="157" stroke="#FF8C00" stroke-width="3" />
  
  <!-- Clouds -->
  <ellipse cx="600" cy="80" rx="50" ry="30" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
  <ellipse cx="700" cy="120" rx="70" ry="40" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" />
  
  <!-- Trees -->
  <rect x="150" y="350" width="20" height="50" fill="#8B4513" stroke="#000000" stroke-width="2" />
  <circle cx="160" cy="320" r="30" fill="#228B22" stroke="#006400" stroke-width="2" />
  
  <rect x="650" y="350" width="20" height="50" fill="#8B4513" stroke="#000000" stroke-width="2" />
  <circle cx="660" cy="320" r="30" fill="#228B22" stroke="#006400" stroke-width="2" />
  
  <!-- Child's handwriting -->
  <text x="400" y="450" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="24" fill="#333">My Fairy Tale Castle</text>
</svg>