<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Space background -->
  <defs>
    <radialGradient id="spaceGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#0F2027;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="glow" />
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
    <filter id="rocketGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="glow" />
      <feComposite in="SourceGraphic" in2="glow" operator="over" />
    </filter>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFDD00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3300;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="planetGradient" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
      <stop offset="0%" style="stop-color:#FF8A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC2222;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Space background -->
  <rect width="800" height="500" fill="url(#spaceGradient)" />
  
  <!-- Stars with glow -->
  <g filter="url(#starGlow)">
    <circle cx="100" cy="100" r="2" fill="white" />
    <circle cx="200" cy="150" r="1.5" fill="white" />
    <circle cx="150" cy="200" r="2.5" fill="white" />
    <circle cx="600" cy="120" r="2" fill="white" />
    <circle cx="500" cy="80" r="1.5" fill="white" />
    <circle cx="650" cy="200" r="2.5" fill="white" />
    <circle cx="700" cy="250" r="2" fill="white" />
    <circle cx="400" cy="50" r="3" fill="white" />
    <circle cx="750" cy="150" r="2" fill="white" />
    <circle cx="300" cy="350" r="1.5" fill="white" />
    <circle cx="550" cy="400" r="2" fill="white" />
    <circle cx="180" cy="320" r="1.8" fill="white" />
    <circle cx="420" cy="180" r="2.2" fill="white" />
    <circle cx="80" cy="420" r="1.7" fill="white" />
    <circle cx="250" cy="80" r="2.3" fill="white" />
    <circle cx="620" cy="280" r="1.9" fill="white" />
    <circle cx="350" cy="450" r="2.1" fill="white" />
  </g>
  
  <!-- Distant stars/galaxies -->
  <circle cx="120" cy="80" r="0.8" fill="#8ACDEA" />
  <circle cx="350" cy="120" r="0.6" fill="#D16BA5" />
  <circle cx="580" cy="220" r="0.7" fill="#86A8E7" />
  <circle cx="450" cy="380" r="0.8" fill="#5FFBF1" />
  <circle cx="220" cy="420" r="0.6" fill="#D16BA5" />
  <circle cx="670" cy="350" r="0.7" fill="#86A8E7" />
  <circle cx="120" cy="280" r="0.8" fill="#8ACDEA" />
  <circle cx="550" cy="150" r="0.6" fill="#D16BA5" />
  
  <!-- Photorealistic Mars planet -->
  <circle cx="650" cy="350" r="65" fill="url(#planetGradient)" />
  <ellipse cx="650" cy="325" rx="45" ry="15" fill="#FF9F1C" opacity="0.6" />
  <ellipse cx="650" cy="330" rx="40" ry="10" fill="#FFBF69" opacity="0.4" />
  <circle cx="620" cy="330" r="10" fill="#CC2222" />
  <circle cx="680" cy="380" r="15" fill="#CC2222" />
  <circle cx="640" cy="370" r="8" fill="#CC2222" />
  
  <!-- Rocket ship - 3D render style -->
  <g transform="translate(250, 100)">
    <!-- Rocket body with metallic finish -->
    <rect x="100" y="100" width="100" height="200" rx="20" fill="#CC0000" />
    <rect x="105" y="105" width="90" height="190" rx="15" fill="#FF3333" />
    <rect x="110" y="110" width="80" height="180" rx="15" fill="#FF6666" />
    
    <!-- Rocket tip with metallic finish -->
    <polygon points="150,45 95,105 205,105" fill="#00AAAA" />
    <polygon points="150,50 100,105 200,105" fill="#4ECDC4" />
    
    <!-- Windows with glass effect -->
    <circle cx="150" cy="150" r="22" fill="#003366" />
    <circle cx="150" cy="150" r="20" fill="#0055AA" />
    <circle cx="150" cy="150" r="18" fill="#0077FF" />
    <ellipse cx="145" cy="145" rx="10" ry="8" fill="#AADDFF" opacity="0.6" />
    
    <circle cx="150" cy="200" r="17" fill="#003366" />
    <circle cx="150" cy="200" r="15" fill="#0055AA" />
    <circle cx="150" cy="200" r="13" fill="#0077FF" />
    <ellipse cx="145" cy="195" rx="8" ry="6" fill="#AADDFF" opacity="0.6" />
    
    <!-- Astronaut inside with space suit -->
    <circle cx="150" cy="150" r="12" fill="#DDDDDD" />
    <circle cx="150" cy="150" r="10" fill="#FFDD00" />
    <ellipse cx="150" cy="147" rx="6" ry="4" fill="#FFFFFF" opacity="0.7" />
    <line x1="150" y1="160" x2="150" y2="170" stroke="#DDDDDD" stroke-width="3" />
    <line x1="140" y1="155" x2="160" y2="155" stroke="#000000" stroke-width="1" />
    
    <!-- Rocket fins with metallic finish -->
    <polygon points="95,300 40,355 95,355" fill="#003333" />
    <polygon points="100,300 50,350 100,350" fill="#1A535C" />
    <polygon points="105,305 60,345 105,345" fill="#2A636C" />
    
    <polygon points="205,300 260,355 205,355" fill="#003333" />
    <polygon points="200,300 250,350 200,350" fill="#1A535C" />
    <polygon points="195,305 240,345 195,345" fill="#2A636C" />
    
    <!-- Dynamic flame effect -->
    <g filter="url(#rocketGlow)">
      <path d="M125,300 C135,320 150,380 165,320 C175,300 150,300 125,300" fill="url(#flameGradient)" />
    </g>
  </g>
  
  <!-- Nebula clouds in background -->
  <ellipse cx="150" cy="150" rx="120" ry="80" fill="#5B2C6F" opacity="0.2" />
  <ellipse cx="600" cy="100" rx="150" ry="70" fill="#1E8449" opacity="0.1" />
  <ellipse cx="350" cy="400" rx="180" ry="60" fill="#2874A6" opacity="0.1" />
  
  <!-- Title - with stylish space font -->
  <text x="400" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF">My Spaceship to Mars - Hyper-Realistic</text>
</svg>