<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background representing a child's paper -->
  <rect width="800" height="500" fill="#fafafa" />
  
  <!-- Rocket ship drawing -->
  <g transform="translate(200, 50)">
    <!-- Rocket body -->
    <rect x="150" y="150" width="100" height="200" rx="20" fill="#FF6B6B" stroke="#000000" stroke-width="4" />
    
    <!-- Rocket tip -->
    <polygon points="150,150 200,80 250,150" fill="#4ECDC4" stroke="#000000" stroke-width="3" />
    
    <!-- Windows -->
    <circle cx="200" cy="200" r="20" fill="#F7FFF7" stroke="#000000" stroke-width="2" />
    
    <circle cx="200" cy="250" r="15" fill="#F7FFF7" stroke="#000000" stroke-width="2" />
    
    <!-- Rocket fins -->
    <polygon points="150,350 100,400 150,400" fill="#1A535C" stroke="#000000" stroke-width="3" />
    <polygon points="250,350 300,400 250,400" fill="#1A535C" stroke="#000000" stroke-width="3" />
    
    <!-- Flames -->
    <path d="M175,350 Q200,400 225,350" fill="#FFE66D" stroke="#FF6B6B" stroke-width="3" />
  </g>
  
  <!-- Stars -->
  <circle cx="100" cy="100" r="5" fill="#FFE66D" />
  <circle cx="200" cy="150" r="3" fill="#FFE66D" />
  <circle cx="300" cy="80" r="4" fill="#FFE66D" />
  <circle cx="400" cy="120" r="5" fill="#FFE66D" />
  <circle cx="500" cy="70" r="3" fill="#FFE66D" />
  <circle cx="600" cy="110" r="4" fill="#FFE66D" />
  <circle cx="700" cy="90" r="5" fill="#FFE66D" />
  <circle cx="130" cy="200" r="3" fill="#FFE66D" />
  <circle cx="650" cy="180" r="4" fill="#FFE66D" />
  <circle cx="720" cy="230" r="3" fill="#FFE66D" />
  <circle cx="80" cy="280" r="4" fill="#FFE66D" />
  <circle cx="550" cy="320" r="3" fill="#FFE66D" />
  
  <!-- Planet -->
  <circle cx="650" cy="350" r="60" fill="#FF6B6B" stroke="#000000" stroke-width="3" />
  <ellipse cx="650" cy="330" rx="40" ry="15" fill="#FFE66D" stroke="#000000" stroke-width="1" />
  
  <!-- Child's handwriting -->
  <text x="400" y="450" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="24" fill="#333">My Spaceship to Mars</text>
</svg>