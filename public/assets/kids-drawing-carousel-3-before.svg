<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background representing a child's paper -->
  <rect width="800" height="500" fill="#fafafa" />
  
  <!-- Superhero character drawing -->
  <g transform="translate(300, 100)">
    <!-- Head with mask -->
    <circle cx="100" cy="100" r="50" fill="#FFE0B2" stroke="#000000" stroke-width="3" />
    <path d="M60,80 Q100,60 140,80" fill="none" stroke="#000000" stroke-width="3" />
    <rect x="60" y="70" width="80" height="30" rx="15" fill="#4CAF50" stroke="#000000" stroke-width="2" />
    
    <!-- Eyes -->
    <circle cx="80" cy="85" r="8" fill="white" stroke="#000000" stroke-width="2" />
    <circle cx="120" cy="85" r="8" fill="white" stroke="#000000" stroke-width="2" />
    <circle cx="80" cy="85" r="4" fill="black" />
    <circle cx="120" cy="85" r="4" fill="black" />
    
    <!-- Mouth -->
    <path d="M80,115 Q100,130 120,115" fill="none" stroke="#000000" stroke-width="2" />
    
    <!-- Body -->
    <rect x="75" y="150" width="50" height="80" fill="#2196F3" stroke="#000000" stroke-width="3" />
    <text x="100" y="190" text-anchor="middle" font-family="Arial" font-size="24" fill="white">S</text>
    
    <!-- Arms -->
    <line x1="75" y1="160" x2="25" y2="200" stroke="#FFE0B2" stroke-width="15" stroke-linecap="round" />
    <line x1="125" y1="160" x2="175" y2="200" stroke="#FFE0B2" stroke-width="15" stroke-linecap="round" />
    
    <!-- Legs -->
    <line x1="85" y1="230" x2="65" y2="300" stroke="#9C27B0" stroke-width="20" stroke-linecap="round" />
    <line x1="115" y1="230" x2="135" y2="300" stroke="#9C27B0" stroke-width="20" stroke-linecap="round" />
    
    <!-- Cape -->
    <path d="M75,155 Q100,200 125,155 L125,250 Q100,280 75,250 Z" fill="#FF5252" stroke="#000000" stroke-width="2" />
  </g>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="80" rx="60" ry="30" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2" />
  <ellipse cx="650" cy="120" rx="80" ry="40" fill="#FFFFFF" stroke="#DDDDDD" stroke-width="2" />
  
  <!-- Buildings -->
  <rect x="100" y="350" width="80" height="150" fill="#9E9E9E" stroke="#000000" stroke-width="2" />
  <rect x="200" y="300" width="100" height="200" fill="#9E9E9E" stroke="#000000" stroke-width="2" />
  <rect x="600" y="320" width="90" height="180" fill="#9E9E9E" stroke="#000000" stroke-width="2" />
  <rect x="500" y="380" width="70" height="120" fill="#9E9E9E" stroke="#000000" stroke-width="2" />
  
  <!-- Windows on buildings -->
  <rect x="110" y="370" width="15" height="15" fill="#FFEB3B" stroke="#000000" stroke-width="1" />
  <rect x="140" y="370" width="15" height="15" fill="#FFEB3B" stroke="#000000" stroke-width="1" />
  <rect x="110" y="400" width="15" height="15" fill="#FFEB3B" stroke="#000000" stroke-width="1" />
  <rect x="140" y="400" width="15" height="15" fill="#FFEB3B" stroke="#000000" stroke-width="1" />
  
  <rect x="220" y="320" width="20" height="20" fill="#FFEB3B" stroke="#000000" stroke-width="1" />
  <rect x="260" y="320" width="20" height="20" fill="#FFEB3B" stroke="#000000" stroke-width="1" />
  <rect x="220" y="360" width="20" height="20" fill="#FFEB3B" stroke="#000000" stroke-width="1" />
  <rect x="260" y="360" width="20" height="20" fill="#FFEB3B" stroke="#000000" stroke-width="1" />
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="40" fill="#FFEB3B" stroke="#FFC107" stroke-width="3" />
  <line x1="700" y1="20" x2="700" y2="30" stroke="#FFC107" stroke-width="3" />
  <line x1="700" y1="130" x2="700" y2="140" stroke="#FFC107" stroke-width="3" />
  <line x1="640" y1="80" x2="650" y2="80" stroke="#FFC107" stroke-width="3" />
  <line x1="750" y1="80" x2="760" y2="80" stroke="#FFC107" stroke-width="3" />
  
  <!-- Child's handwriting -->
  <text x="400" y="450" text-anchor="middle" font-family="Comic Sans MS, cursive" font-size="24" fill="#333">My Superhero</text>
</svg>