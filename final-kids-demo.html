<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Drawing Transformation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .section {
      flex-grow: 1;
      background: linear-gradient(to bottom, #4b0082, #000);
      padding: 64px 20px;
      display: flex;
      align-items: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    .flex-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    @media (min-width: 768px) {
      .flex-row {
        flex-direction: row;
        align-items: center;
      }
    }
    .image-col {
      flex: 1;
    }
    .content-col {
      flex: 1;
      padding: 0 20px;
    }
    @media (min-width: 768px) {
      .content-col {
        padding-left: 50px;
      }
    }
    .image-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
      max-width: 600px;
      margin: 0 auto;
    }
    .image-card:hover {
      transform: scale(1.03);
    }
    img {
      width: 100%;
      display: block;
      height: auto;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 42px;
      }
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #d8b4fe;
    }
    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #9333ea;
      color: white;
      font-weight: bold;
      border-radius: 999px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    .button:hover {
      background-color: #7e22ce;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="flex-row">
        <!-- Image Column -->
        <div class="image-col">
          <div class="image-card">
            <img src="attached_assets/kids drawing converted2.png" alt="Kids Drawing Transformation">
          </div>
        </div>
        
        <!-- Content Column -->
        <div class="content-col">
          <h1>Turn Your Child's Drawings Into Real Life Creatures</h1>
          <p>Our AI transforms your child's imagination into stunning visual creations they'll love!</p>
          <a href="#try-it" class="button">Let's Make Some Magic</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
