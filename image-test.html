<!DOCTYPE html>
<html>
<head>
    <title>Image Path Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            padding: 10px;
            font-weight: bold;
            text-align: center;
            background: #f7f7f7;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Image Transformation Style Examples</h1>
    <p>This page tests the image paths to ensure they load correctly:</p>
    
    <div class="grid">
        <div class="card">
            <img src="attached_assets/80s.png" alt="1980s Style">
            <div class="card-title">1980's Style</div>
        </div>
        
        <div class="card">
            <img src="attached_assets/Renaissance.png" alt="Renaissance Art">
            <div class="card-title">Renaissance Art</div>
        </div>
        
        <div class="card">
            <img src="attached_assets/Ghibli Style.png" alt="Ghibli Style">
            <div class="card-title">Ghibli Style</div>
        </div>
        
        <div class="card">
            <img src="attached_assets/Trump Mullet.png" alt="Mullet Style">
            <div class="card-title">Character Art</div>
        </div>
        
        <div class="card">
            <img src="attached_assets/headphones.png" alt="Scroll Stopping">
            <div class="card-title">Scroll Stopping</div>
        </div>
        
        <div class="card">
            <img src="attached_assets/Minecraft.png" alt="Game Character">
            <div class="card-title">Game Characters</div>
        </div>
        
        <div class="card">
            <img src="attached_assets/aging.png" alt="Aging Transformations">
            <div class="card-title">Aging Transformations</div>
        </div>
        
        <div class="card">
            <img src="attached_assets/Lego.png" alt="Lego Style">
            <div class="card-title">Lego</div>
        </div>
        
        <div class="card">
            <img src="attached_assets/caricature.png" alt="Caricature">
            <div class="card-title">Caricature</div>
        </div>
    </div>
</body>
</html>
