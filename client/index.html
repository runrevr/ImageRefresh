<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>ImageRefresh.com - Turn Imagination to Reality</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9G17TSTN4L"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9G17TSTN4L', {
        debug_mode: true,
        send_page_view: true
      });

      // Debug logging
      console.log('Google Analytics initialized with ID: G-9G17TSTN4L');

      // Send a test event to verify GA is working
      gtag('event', 'page_view', {
        page_title: document.title,
        page_location: window.location.href,
        debug_mode: true
      });
    </script>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "rdg0jp9kvt");
    </script>

    <!-- Google Analytics Verification Script -->
    <script>
      // Wait for GA to load and test it
      setTimeout(() => {
        if (typeof gtag !== 'undefined') {
          console.log('✅ Google Analytics gtag function is available');
          console.log('✅ DataLayer contains:', window.dataLayer);

          // Send multiple test events to verify tracking
          gtag('event', 'page_view_test', {
            'event_category': 'debug',
            'event_label': 'incognito_test',
            'page_title': document.title,
            'page_location': window.location.href
          });

          gtag('event', 'ga4_verification', {
            'event_category': 'debug',
            'event_label': 'tracking_active',
            'custom_parameter': 'working_correctly'
          });

          console.log('✅ Multiple test events sent to Google Analytics');
          console.log('✅ Current URL:', window.location.href);
          console.log('✅ GA Measurement ID: G-9G17TSTN4L');
          console.log('✅ Analytics system ready');
        } else {
          console.error('❌ Google Analytics gtag function not found');
        }
      }, 2000);
    </script>

    <style>
      .loading-dots span {
        animation-name: dots;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-fill-mode: both;
      }
      .loading-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .loading-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes dots {
        0% { opacity: 0.2; }
        20% { opacity: 1; }
        100% { opacity: 0.2; }
      }

      .animation-delay-200 {
        animation-delay: 0.2s;
      }
      .animation-delay-400 {
        animation-delay: 0.4s;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- ImageRefresh Analytics System -->
    <script src="/analytics.js"></script>
  </body>
</html>
